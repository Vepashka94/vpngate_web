name: Update VPNGate Mirror

on:
  schedule:
    - cron: "0 * * * *"   # her sagatda işleýär
  workflow_dispatch:       # el bilen başlap bilersiň

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # repo mazmunyny üýtgetmäge rugsat berýär

    steps:
      - name: Repo almak
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: VPNGate sahypasyny göçürmek
        run: |
          wget -O home.html https://www.vpngate.net/en/

      - name: Commit we Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add home.html
          git commit -m "Auto update home.html" || echo "No changes"
          git push
